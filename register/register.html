<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/yarta.png" type="image/x-icon">
    <title>Register to yarta</title>
  </head>
  <body>
    <header class="header">
      <div class="brand_name">
        <a href="index.html">
          <img src="/img/yarta.png" alt="yarta-logo">yarta
        </a>
      </div>
      <div class="check_toggle">
        <svg
          id="sun-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </svg>
        <svg
          id="moon-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </svg>
      </div>
    </header>

    <!--hero-->
    <main>
      <section id="signin" class="register">
        <div class="form_title">
          <p class="title">Welcome back</p>
          <p class="parag">Sign in to your account</p>
        </div>
        <button class="google" id="google-register">
          <img class="google_pic" src="/img/google.svg" alt="google-img" />
          <p>continue with google</p>
        </button>
        <div class="line">or</div>
        <div class="register_user">
          <input
            type="email"
            name="email"
            id="email-signin"
            placeholder="Email" />
          <input
            type="password"
            name="password"
            id="pass-signin"
            placeholder="Password" />
        </div>
        <button type="submit" class="btn" id="signin-btn">Sign In</button>
        <div class="another_method">
          <p>Don't have an account ?</p>
          <a id="signup-link">sign up now</a>
        </div>
      </section>

      <section id="signup" class="register">
        <div class="form_title">
          <p class="title">Get Started</p>
          <p class="parag">Create a new account</p>
        </div>
        <button class="google">
          <img class="google_pic" src="/img/google.svg" id="google-register" alt="google-img" />
          <p>continue with google</p>
        </button>
        <div class="line">or</div>
        <div class="register_user">
          <input
            type="email"
            name="email"
            id="email-signup"
            placeholder="Email" />
          <input
            type="password"
            name="password"
            id="pass-signup"
            placeholder="Password" />
        </div>
        <button type="submit" class="btn" id="signup-btn">Sign Up</button>
        <div class="another_method">
          <p>Have an account ?</p>
          <a id="signin-link">sign in now</a>
        </div>
      </section>
      <a class="link_register" href="/Dashbord/dashbord.html">
        continue without register
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-move-right"><path d="M18 8L22 12L18 16"/><path d="M2 12H22"/></svg>
      </a>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
