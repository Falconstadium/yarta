<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/about me.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbord</title>
  </head>
  <body>
    <!--header-->
    <header class="header">
      <div class="brand_name">
        <a href="index.html">
          <img src="/img/yarta.png" alt="yarta-logo">yarta
        </a>
      </div>
      <div class="check_toggle">
        <img style="width: 25px; height: 25px; border-radius: 50%;" src="" id="photo-profile" alt="">
        <svg
          id="sun-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </svg>
        <svg
          id="moon-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </svg>
        
      </div>
    </header>

    <!--hero-->
    <main class="main_dashbord main_content">
      <!--todo-->
      <section class="todo">
        <h1>Todo list</h1>
        <p>Enhance your productivity with a todo list web app.</p>
        <button>
          <a href="/Dashbord/todo/home.html">
            Go to
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-move-right"><path d="M18 8L22 12L18 16"/><path d="M2 12H22"/></svg>
          </a>
        </button>
      </section>

      <!--note app-->
      <section class="note">
        <h1>Note</h1>
        <p>Enhance your productivity with a note taken web app.</p>
        <button>
          <a href="/Dashbord/note/note.html">
            Go to
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-move-right"><path d="M18 8L22 12L18 16"/><path d="M2 12H22"/></svg>
          </a>
        </button>
      </section>
    </main>

    <!--footer-->
    <footer class="footer">yarta &copy; All rights reserved 2024</footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
