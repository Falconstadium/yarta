<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/yarta.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>yarta</title>
  </head>
  <body>
    <!--header-->
    <header class="header">
      <div class="brand_name">
        <a href="index.html">
          <img src="/img/yarta.png" alt="yarta-logo">yarta
        </a>
      </div>
      <div class="check_toggle">
        <svg
          id="sun-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </svg>
        <svg
          id="moon-icon"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </svg>
      </div>
    </header>

    <!--hero-->
    <main>
      <section id="user-inerface" class="note_app">
        <div class="haut_part">
          <div class="haut_part_title">
            <p class="title">Your Notes</p>
            <p class="parag">Here you can see and create new notes</p>
          </div>
          <div class="button_note_area hidden_btn">
            <button id="create-btn">Create a new Note</button>
          </div>
        </div>

        <div class="down_part" id="down-part">
          <svg
          class="note_svg"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
          </svg>
          <div class="feed">
            <h1>You don't have any notes created</h1>
            <p>
              You currently don't have any notes. please create some so that you
              can see them right here
            </p>
          </div>
          <div class="button_note_area showing_btn">
            <button id="other-create-btn">Create a new Note</button>
          </div>
        </div>

        <div class="note_list"></div>
      </section>

      <section id="user-write" class="note_app">
        <div class="haut_part_title">
          <p class="title">New note</p>
          <p class="parag">Righ here you can now create new notes</p>
        </div>
        <div class="note_label">
          <label for="note-input">Title</label>
          <input
            type="text"
            title="please enter a valid input"
            id="note-input"
            required />
        </div>
        <div class="note_label">
          <label for="text-msg">Description</label>
          <textarea name="" id="text-msg" required></textarea>
        </div>
        <div class="note_btns button_note_area">
          <button id="cancel-btn">Cancel</button>
          <button id="save-btn">Save</button>
        </div>
      </section>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
